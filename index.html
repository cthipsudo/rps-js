<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
  </head>
  <body>
    <div class="choice-box">
      <button data-choice="rock" class="rock-button">Rock</button>
      <button data-choice="paper" class="paper-button">Paper</button>
      <button data-choice="scissors" class="scissors-button">Scissors</button>
    </div>
    <div class="result">
    </div>
    <div class="scorebox">
        <div>
            Player Score:
            <span class="p-score"></span>
        </div>
        <div>
            Computer Score:
            <span class="c-score"></span>
        </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
